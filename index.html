<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN - Latest Stable Version Bootstrap 5.0.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Comics Memory Game</title>
</head>

<body>
    <!-- 
        Splash panel to be showing first when loaded in the browser, then will hidden once
        3 second timeout expired and show menu panel
    -->
    <div id="splashPanel" class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/logo.svg" alt="Comics Memory Game" width="100" height="100" />
        <h1 class="display-5 fw-bold">Comics Memory Game</h1>
        DC & Marvel characters
    </div>
    <!-- 
        Menu panel to be showing after splash to show top 3 scores, start playing the game, show all scores and about the game
    -->
    <div id="menuPanel" class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Comics Memory Game</h1>
        <div class="col-lg-3 mx-auto">
            <strong>Top 3 Scores</strong>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Gamer</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>1304</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Anne</td>
                        <td>978</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Jake</td>
                        <td>751</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="play" type="button" class="btn btn-primary btn-lg"">Play</button>
                <button id=" scores" type="button" class="btn btn-outline-secondary btn-lg"">Scores</button>
                <button id=" rules" type="button" class="btn btn-outline-secondary btn-lg"">Rules</button>
            </div>
        </div>
    </div>
    <!-- jQuery CDN â€“ Latest Stable Version jQuery Core 3.6.0 slim minified -->
    <script src=" https://code.jquery.com/jquery-3.6.0.slim.min.js"
                    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous">
                    </script>
                    <!-- Bootstrap CDN - Latest Stable Version Bootstrap 5.0.1 minified bundle -->
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                        crossorigin="anonymous"></script>
                    <!-- Custom index file representing the whole game global context -->
                    <script src="./js/index.js"></script>
</body>

</html>
